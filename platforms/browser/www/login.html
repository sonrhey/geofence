<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom_css/index.css">
    <link rel="stylesheet" href="css/custom_css/login.css">
    <link rel="stylesheet" href="css/font_awesome/css/all.css">
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/popper_js/popper.min.js"></script>
    <script src="js/bootstrap_js/bootstrap.min.js"></script>
    <script src="js/custom_js/config.js"></script>
    <script src="js/custom_js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box-subwrapper">
            <div class="height-top"></div>
            <div class="login-header">
                <h2>
                    <img src="img/logo.png" class="logo">
                    <b>Safety</b>First
                </h2>
            </div>
            <div class="login-box align-middle-parent">
                <div class="login-box-wrapper align-middle-child">
                    <form id="login">
                        <div class="login-body">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address" name="username" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-login" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="forgot-password">
                <a class="btn btn-link">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logging-in" data-backdrop="static">
        <div class="align-middle-parent">
            <div class="modal-dialog align-middle-child">
                <div class="modal-content content-size">
                    <div class="modal-header">
                        <h6 class="modal-title">Information</h6>
                    </div>
                    <div class="modal-body">
                        <h5>Logging in...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="error-message" data-backdrop="static">
        <div class="align-middle-parent">
            <div class="modal-dialog align-middle-child">
                <div class="modal-content content-size">
                    <div class="modal-header">
                        <h6 class="modal-title">Information</h6>
                    </div>
                    <div class="modal-body">
                        <h5 class="messagelabel"></h5>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
