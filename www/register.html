<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom_css/index.css">
    <link rel="stylesheet" href="css/custom_css/register.css">
    <link rel="stylesheet" href="css/font_awesome/css/all.css">
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/popper_js/popper.min.js"></script>
    <script src="js/bootstrap_js/bootstrap.min.js"></script>
    <script src="js/custom_js/config.js"></script>
    <script src="js/custom_js/register.js"></script>
    <script src="https://use.fontawesome.com/7d3a544d39.js"></script>
</head>
<body>
    <div class="container">
        <div class="register-box align-middle-parent">
            <div class="register-box-wrapper align-middle-child">
                <div class="register-box-subwrapper">
                    <form id="register">
                        <div class="register-header">
                            <h4>Create Profile</h4>
                        </div>
                        <div class="register-img">
                            <span id="img" class="fa fa-user fa-3x"></span>
                            <div class="mb-2"></div>
                            <div class="form-group upload">
                                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#choose-source">Upload a Photo</button>
                            </div>
                        </div>
                        <div class="register-body">
                            <div class="form-group">
                                <input type="text" class="form-control" name="first_name" placeholder="First Name" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="middle_name" placeholder="Middle Name" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <div class="calling-code-wrapper">
                                    <div class="calling-code-prefix">
                                        <div class="country-code-img">
                                            <div class="align-middle-parent">
                                                <div class="align-middle-child">
                                                    <img class="calling-code-flag">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="calling-code-number">
                                            <select class="form-control calling-codes" name="calling_code">
                                            <input type="number" class="form-control" name="mobile_number" placeholder="Mobile No." autocomplete="off">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="gender" required>
                                    <option disabled selected>Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email_address" placeholder="Email Address" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-link" type="submit">Next Step</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="message-loading" data-backdrop="static">
        <div class="align-middle-parent">
            <div class="modal-dialog align-middle-child">
                <div class="modal-content content-size">
                    <div class="modal-header">
                        <h6 class="modal-title">Information</h6>
                    </div>
                    <div class="modal-body">
                        <h5 class="message">Saving Information...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="choose-source" data-backdrop="static">
        <div class="align-middle-parent">
            <div class="modal-dialog align-middle-child">
                <div class="modal-content content-size">
                    <div class="modal-header">
                        <h6 class="modal-title">Source</h6>
                    </div>
                    <div class="modal-body">
                        <div class="source-options">
                            <div class="camera">
                                <div>
                                    <a href="#"><span class="fa fa-camera fa-4x"></span></a>
                                </div>
                                <div>
                                    <label>Camera</label>
                                </div>
                            </div>
                            <div class="gallery">
                                <div>
                                    <a href="#"><span class="fa fa-image fa-4x"></span></a>
                                </div>
                                <div>
                                    <label>Gallery</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
